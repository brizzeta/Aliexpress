<section class="banner-main">
    <picture class="slogan">
        <source srcset="../../assets/images/svg/SmallSlogan.svg" media="(max-width: 1024px)">
        <img src="../../assets/images/svg/Slogan.svg" alt="slogan" class="slogan">
    </picture>
    <div class="banner-container">
        <a href="/">
            <span class="link-content">
                TOP OFFERS OF THE WEEK
                <img src="../../assets/images/svg/Arrow.svg" alt="arrow">
            </span>
        </a>
        <div class="bolls-wrapper">
            <div class="boll" *ngFor="let item of bolls">
                <div class="small-boll">{{ item.price }}</div>
                <div class="small-boll cart"></div>
                <img [src]="item.img" [alt]="item.alt">
            </div>
        </div>
    </div>
</section>
