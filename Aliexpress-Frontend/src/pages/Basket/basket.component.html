<div class="top-section">
    <div class="cart-info">
        <span>There is nothing in the cart</span>
        <span></span>
    </div>
    <div class="login-info">
        <button>Log In</button>
        <button>To the main</button>
    </div>
</div>
<div class="cards-section">
    <div class="card-item" *ngFor="let product of products">
        <div class="image-section">
            <img [src]="product.imagePath" [alt]="product.name">
        </div>
        <span>{{ product.name }}</span>
        <div class="top-info">
            <img src="../../assets/images/svg/Clock.svg" alt="clock">
            <span>{{ product.price }} $</span>
            <span class="sold">{{ product.soldCount }} sold</span>
            <div class="stars">
                <span *ngFor="let star of [1,2,3,4,5]; let i = index" [style.color]="i < product.rating ? '#FFD942' : '#D9D9D9'">â˜…</span>
            </div>
        </div>
        <div class="bottom-info">
            <span>Lowest recent price: {{ product.lowestPrice }}$</span>
            <img src="../../assets/images/svg/Favorite.svg" alt="favorite">
            <img src="../../assets/images/svg/BlackCart.svg" alt="cart">
        </div>
    </div>
</div>
