<section class="users-panel">
    <div class="top-search">
        <img id="search" src="../../../assets/images/svg/GlobalSearch.svg" alt="search">
        <input type="text" placeholder="Global search...">
        <img src="../../../assets/images/svg/User.svg" alt="user">
    </div>
    <div class="bottom-search">
        <div class="input-wrapper">
            <img id="search" src="../../../assets/images/svg/GlobalSearch.svg" alt="search">
            <input type="text" placeholder="Search...">
            <img id="settings" src="../../../assets/images/svg/Settings.svg" alt="settings">
        </div>
        <button>Add New</button>
    </div>
    <div class="catalog-container">
        <table>
            <colgroup>
                <col style="width: 5%">
                <col style="width: 21.5%">
                <col style="width: 21.5%">
                <col style="width: 25.5%">
                <col style="width: 21%">
            </colgroup>
            <thead>
                <tr>
                    <th><input type="checkbox"></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of filteredUsers">
                    <td><input type="checkbox"></td>
                    <td>{{ user.firstName }}</td>
                    <td>{{ user.lastName }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <div class="action-icons">
                            <img src="../../../assets/images/svg/Edit.svg" alt="edit">
                            <img src="../../../assets/images/svg/Close.svg" alt="close">
                        </div>
                    </td>
                </tr>
                <tr *ngIf="filteredUsers.length === 0">
                    <td colspan="6" class="no-data">No users found</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
